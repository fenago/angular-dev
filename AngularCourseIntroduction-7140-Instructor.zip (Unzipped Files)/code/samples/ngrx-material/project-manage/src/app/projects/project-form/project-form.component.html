<mat-card class="project-card">
  <mat-card-header>
    <img mat-card-avatar [src]="project.imageUrl">
    <mat-card-title></mat-card-title>
    <mat-card-subtitle>Project Name</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="projectForm" novalidate class="project-form" (submit)="onSubmit()">
      <mat-form-field class="full-width">
        <input matInput formControlName="name" placeholder="Name" autofocus>
      </mat-form-field>

      <mat-form-field class="full-width">
        <textarea formControlName="description" rows="4" matInput placeholder="Description"></textarea>
      </mat-form-field>

      <table class="full-width">
        <tr>
          <td>
            <mat-form-field class="half-width">
              <span matPrefix>$ &nbsp;</span>
              <input formControlName="budget" type="number" matInput placeholder="Budget">
            </mat-form-field>
          </td>
          <td>
            <mat-checkbox formControlName="isActive" class="half-width" matInput color="primary" labelPosition="before">Active?</mat-checkbox>
          </td>
        </tr>
      </table>

      <mat-card-actions>
        <button type="submit" mat-button color="primary">
          <mat-icon color="primary">save</mat-icon>
          SAVE
        </button>
        <button (click)="onCancelClick($event)" mat-button>
          <mat-icon> cancel</mat-icon>
          CANCEL
        </button>
      </mat-card-actions>
    </form>


  </mat-card-content>

</mat-card>
